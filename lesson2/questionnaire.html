<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
</head>

<body>

    <section>
        <h2>Заполните информацию о себе</h2>
        <form id="quiz" action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
            <div>
                <label for="1name">Введите имя</label>
                <input id="1name" type="text" name="1name" minlength="2" maxlength="12" autofocus
                    pattern="[A-Za-zА-Яа-яЁё]"> <!-- Регулярные выражения не работают-->
            </div>
            <div>
                <label for="2name">Введите фамилию</label>
                <input id="2name" type="text" name="2name" minlength="2" maxlength="12" pattern="[A-Za-zА-Яа-яЁё]">
            </div>
            <div>
                <label for="3name">Введите отчество</label>
                <input id="3name" type="text" name="3name" pattern="[А-Яа-яЁё]">
            </div>
            <div>
                <span>Укажите ваш пол</span>
                <label><input type="radio" name="gend" value="man">Муж.</label>
                <label><input type="radio" name="gend" value="woman">Жен.</label>
            </div>
            <div>
                <span>Ваше любимое домашнее животное</span>
                <label><input type="radio" name="pet" value="1">кошки</label>
                <label><input type="radio" name="pet" value="2">собаки</label>
                <label><input type="radio" name="pet" value="3">рыбки</label>
                <label><input type="radio" name="pet" value="4">хомячки</label>
                <label><input type="radio" name="pet" value="5">дети</label>
            </div>
            <div>
                <span>Ваш характер</span>
                <label><input type="checkbox" name="char[]" value="1">спокойных</label>
                <label><input type="checkbox" name="char[]" value="2">игривый</label>
                <label><input type="checkbox" name="char[]" value="3">гневный</label>
                <label><input type="checkbox" name="char[]" value="4">унылый</label>
                <label><input type="checkbox" name="char[]" value="5">веселый</label>
            </div>
            <div>
                <label for="number">Номер мобильного телефона</label>
                <input id="number" type="tel" name="number" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}"
                    value="+7(___)___-__-__" placeholder="+7(___)___-__-__">>
            </div>
            <div>
                <label for="psic">Введите число от 0 до 1</label>
                <input id="psic" type="number" name="psic" min="0" max="1" step="0.1">
            </div>
            <div>
                <label for="comments">О себе</label>
                <textarea placeholder="краткая информация и Вас" name="description" id="comments"></textarea>
            </div>
            <div>
                <label for="photo">Добавьте фотографию</label>
                <input id="photo" type="file" name="photo" accept="image/*">
            </div>
            <div>
                <label for="docs">Прикрепите документы</label>
                <input type="docs" id="pages" multiple name="docs[]" accept="application/pdf">
            </div>
        </form>
        <button form="quiz" type="submit">Добавить</button>
        <input form="quiz" type="reset" value="Очистить">
    </section>

</body>

</html>
